<div class="card">
    <input type="text" (input)="getPokemon($any($event.target).value)">

    <div class="card__title">
        <!-- pipe titlecase -->
        <h3> {{ pokemon.name | titlecase }}</h3>
        <!-- <h3> {{ pokemon.name | transformador }}</h3> -->
        <!-- <h3> {{ pokemon.name | transformador: 'Gustavo': '123' }}</h3> -->
    </div>
    
    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" alt="pokemon" srcset="">
    </div>
    
    <div class="card__stats">
        <span *ngFor="let t of pokemon.types" class="card__stats__type">
            <!-- pipe uppercase -->
            {{ t.type.name | uppercase}} 
        </span>
      
    </div>
</div>
